{% extends 'blog/base.html' %}

{% block content %}
<div class="post-body">
  <h1 class="title">{{ post.title }}</h1>
  {% if post.published_date %}
  <h6 class="date">
    {{ post.published_date }}
  </h6>
  {% endif %}
  <div class="body">
      <!-- {{ post.rendered_html|safe }} -->
      {{ post.text|safe }}
  </div>

  {% if user.is_authenticated %}
  <a class="btn-edit" href="{% url 'post_edit' pk=post.pk %}">🛠️</a>

  {% endif %}
</div>
{% endblock %}
