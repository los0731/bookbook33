{% extends 'blog/base.html' %}

{% block content %}
  <ul class="list-posts">
    {% for post in posts %}
      <li class="list-post-item">
        <h2 class="title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <h6 class="date">{{ post.published_date }}</h6>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
